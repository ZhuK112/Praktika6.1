<!DOCTYPE html>
<html lang="X-UA-Compatible">
<head>
  <title>Зміна кольору сторінки</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: white;
    }
    .button {
      padding: 10px 20px;
      background-color: lightgray;
      border: none;
      color: black;
      cursor: pointer;
    }
    .button:hover {
      background-color: red; 
    }
    .button2:hover {
      background-color: white; 
    }
    .button3:hover {
      background-color: blue; 
    }
  </style>
  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</head>
<body>
  <button class="button" onmouseover="changeColor('red')">Кнопка 1</button>
  <button class="button button2" onmouseover="changeColor('white')">Кнопка 2</button>
  <button class="button button3" onmouseover="changeColor('blue')">Кнопка 3</button>
</body>
</html>
